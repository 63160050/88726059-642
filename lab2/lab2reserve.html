<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php%22%3E
        <lable for="roomtype">Room Type</lable>
        <select name="roomtype">
            <option value="Please Select">--Please Select--</option>
            <option value="Standard">Standard</option>
            <option value="Luxury">Luxury</option>
            <option value="Deluxe">Deluxe</option>
        </select>
        <br><br>
        <label for="numguest">Number of Guests</label>
        <select neme="numguest">
            <option value="Please Select">--Please Select--</option>
            <option value="1-2">1-2</option>
            <option value="3-4">3-4</option>
            <option value="5-6">5-6</option>
            <option value="7-8">7-8</option>
        </select>
        <br><br>
        <label for="name">Name</label>
            <input type="text" name="firstname" id="fname" placeholder="First">
            <input type="text" name="lastname" id="lname" placeholder="Last">
        <br><br>
        <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="**@mail.com">
        <br><br>
        <label for="arrivaldate">Arrival</label>
            <input type="date" name="arrivaldate" id="arrivaldate">
            <input type="time" name="arrivaltime" id="arrivaltime">
        <br><br>
<label for="departuredate">Departure</label>
            <input type="date" name="departuredate" id="departuredate">
            <input type="time" name="departuretime" id="departuretime">
        <br><br>
        <label for="pickup">Free Pickup</label>
            <input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!<br>
            <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a cat.
        <br><br>
        <label for="flightnum">Flight Number</label>
            <input type="text" name="flightnum" id="flightnum" placeholder="B8070">
        <br><br>
        Other requests<br>
            <textarea name="otherreq" id="otherreq" rows="5" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Complete Reservation">
     </form>
</body>
</html>
